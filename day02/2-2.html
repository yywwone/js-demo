<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>本周工作安排查询</title>
</head>

<body>
<script>
//swith 练习
var a=window.prompt("请输入星期几","1");
switch(a)
{
	case "1":
	document.write("今天星期一<br>");
	document.write("我们去学专业课<br>");
	break;
	case "2":
	document.write("今天星期二<br>");
	document.write("我们去省图书馆<br>");
	break;
	case "3":
	document.write("今天星期三<br>");
	document.write("我们去打篮球<br>");
	break;
	case "4":
	document.write("今天星期四<br>");
	document.write("我们去游泳<br>");
	break;
	case "5":
	document.write("今天星期五<br>");
	document.write("我们今晚打游戏<br>");
	break;
	case "6":
	document.write("今天星期六<br>");
	document.write("先睡懒觉，然后在决定<br>");
	break;
	case "7":
	document.write("今天星期天<br>");
	document.write("我们去逛街<br>");
	break;
	default:
	document.write("超出日期范围或输入数据错误");
}






</script>
</body>
</html>
