	//计算圆的面积
	
var cr=10;
var cs;	
var h=100;
var pi=3.14
function compCircleArea(r,hh,pai){
		var s;
		s=pai*r*r*hh;
		return s;
	}

	document.write("半径为"+cr+"的圆面积是"+cs+"<br>");
