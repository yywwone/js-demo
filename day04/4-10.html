<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>密码循环</title>

<script>
var i=1;
while(i>0){
	var res=prompt("请输入密码");
	if(res!=123){
		document.write("您输入的值为：<font color='red'>"+res+"</font><br>")
	}else{
		document.write("您输入的值为：<font color='blue'>"+res+"</font><br>")
		break;
		}
	
}

</script>
</head>

<body>
</body>
</html>
