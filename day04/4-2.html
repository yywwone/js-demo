<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>


<script language="javascript">	
	
	//计算圆的面积2
	
var cr=10;
var cs;	
var cr1=5;
var pi=3.1415;
function compCircleArea(r,pai){
		var s;
		s=pai*r*r;
		return s;
	}
	cs=compCircleArea(cr,pi);
	document.write("半径为"+cr+"的圆面积是"+cs+"<br>");	
	cs=compCircleArea(cr1+20,pi);
	document.write("半径为"+(cr1+20)+"的圆面积是"+cs+"<br>");	
</script>
</body>
</html>
