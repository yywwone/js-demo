<meta charset="utf-8">
<title>输出平均分3</title>
<script>
var score=new Array(89,69,97,90,50,88,98,9,19);
var score1=new Array("数学:","语文:","英语:","化学:","物理:","计算机:","体育:","思想政治:","其:")
var sum=0;
document.write("总共有:"+score.length+"门课程<br>");
document.write("每门课成绩：<br>");
for(var i=0;i<score.length;i++){
	document.write(score1[i]+score[i]+"<br>");


	sum=sum+score[i];
	
	}	
document.write("总分是："+sum+"<br>");
document.write("平均分是："+sum/score.length+"<br>");
</script>
