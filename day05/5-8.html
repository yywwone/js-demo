<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>距离时间显示</title>
<script language="javascript">
var time=new Date();
var timestr="今天是:"+time.getFullYear()+"年"+(time.getMonth()+1)+"月"+time.getDate()+"日";
var i=86400000;
document.write(timestr);

document.write("<hr>");

var atime=new Date("may 1,2017,10:30:00");
var k=atime.getTime();
var p=time.getTime();
var j=(k-p)/i ;
j=Math.floor(j);
document.write("距离："+atime.getFullYear()+"年"+(atime.getMonth()+1)+"月"+atime.getDate()+"日"+"还差"+(j+1)+"天");

</script>
</head>

<body>
</body>
</html>
