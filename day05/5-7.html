<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间演示</title>
<script language="javascript">
var time=new Date();
var timestr=time.getFullYear()+"年"+(time.getMonth()+1)+"月"+time.getDate()+"日";
switch(time.getDay()){
case 0:
timestr=timestr+"星期天";
break;
case 1:
timestr=timestr+"星期一";
break;
case 2:
timestr=timestr+"星期二";
break;
case 3:
timestr=timestr+"星期三";
break;
case 4:
timestr=timestr+"星期四";
break;
case 5:
timestr=timestr+"星期五";
break;
case 6:
timestr=timestr+"星期六";
break;

}

timestr=timestr+time.getHours()+"时"+time.getMinutes()+"分"+time.getSeconds()+"秒";
document.write(timestr);
document.write("<hr>");
var atime=new Date("july 29,1998,10:30:00");
atime.setDate(21);
atime.setMonth(2);
document.write("指定时间是："+atime.getFullYear()+"年"+(atime.getMonth()+1)+"月"+atime.getDate()+"日");

</script>

</head>

<body>
</body>
</html>
