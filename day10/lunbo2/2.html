<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮播图2</title>
<link href="css/adRotator.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="adver" onMouseOver="window.clearInterval(theTimer)" onMouseOut="theTimer=setInterval('show()',2000)">
	<img src="images/adRotator_1.jpg" alt="广告图片" id="Rotator">
	<div class="Rotator_bg">
		<div class="number" id="fig_1" onMouseOver="show(1);">1</div>
		<div class="number" id="fig_2" onMouseOver="show(2);">2</div>
		<div class="number" id="fig_3" onMouseOver="show(3);">3</div>
		<div class="number" id="fig_4" onMouseOver="show(4);">4</div>
		<div class="number" id="fig_5" onMouseOver="show(5);">5</div>
	</div>
</div>
<script src="js/adRotator.js" type="text/javascript"></script>
</body>
</html>
