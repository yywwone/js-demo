<title>换图1</title>
<script language="javascript">
	var imgs=new Array("chuntian.jpg","xiatian.jpg","qiutian.jpg","dongtian.jpg")
	function changimg(i){
		document.myimg.src=imgs[i];
	}
</script>
</head>

<body>

<tr>

<tr><td>

<tr>
<td><img src="chuntian.jpg" width="96" height="75" border="0" title="春天" alt="图片没找到" onmouseover="changimg(0)"><td>
<td><img src="xiatian.jpg" width="96" height="75" border="0" title="夏天" alt="图片没找到" onmouseover="changimg(1)"><td>
<td><img src="qiutian.jpg" width="96" height="75" border="0" title="秋天" alt="图片没找到" onmouseover="changimg(2)"><td>
<td><img src="dongtian.jpg" width="96" height="75" border="0" title="冬天" alt="图片没找到" onmouseover="changimg(3)"><td>
</tr>
