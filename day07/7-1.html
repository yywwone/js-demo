<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简易计算器</title>
</head>
<script>
function add(){
	var n1=parseInt(document.myform.num1.value);
	var n2=parseInt(document.myform.num2.value);
	 document.myform.result.value=n1+n2;}

function jian(){
	var n1=parseInt(document.myform.num1.value);
	var n2=parseInt(document.myform.num2.value);
	 document.myform.result.value=n1-n2;
}
function cheng(){
	var n1=parseInt(document.myform.num1.value);
	var n2=parseInt(document.myform.num2.value);
	 document.myform.result.value=n1*n2;
}
function chu(){
	var n1=parseInt(document.myform.num1.value);
	var n2=parseInt(document.myform.num2.value);
	 document.myform.result.value=n1/n2;
}
</script>
<body>
<table width="260">
	<form name="myform">
		<caption>简易计算器</caption>
		<tr>
			<td>第一个数</td>
			<td colspan="3"><input type="text" name="num1"></td>
		</tr>
		<tr>
			<td>第二个数</td>
			<td colspan="3"><input type="text" name="num2"></td>
		</tr>
		<tr>
			<td><input type="button" value=" + " onClick="add()"> </td>
			<td><input type="button" value=" - " onClick="jian()"> </td>
			<td><input type="button" value=" X " onClick="cheng()"> </td>
			<td><input type="button" value=" ÷ " onClick="chu()"> </td>			
		</tr>
		<tr>
			<td>结果</td>
			<td colspan="3"><input type="text" name="result" disabled></td>
		</tr>		
	</form>	
</table>




</body>
</html>
