<meta charset="utf-8">
<title>简单换肤2</title>
</head>

<body>
<button onclick="document.getElementById('one').style.backgroundColor='red';">红色</button>
<button onclick="document.getElementById('one').style.backgroundColor='green';">绿色</button>
<button onclick="document.getElementById('one').style.backgroundColor='blue';">蓝色</button>
<button onclick="document.getElementById('one').style.backgroundColor='pink';">粉色</button>
<button onClick="document.getElementById('one').style.width='400px';">变宽</button>
<button onClick="document.getElementById('one').style.height='400px';">变高</button>
<button onClick="document.getElementById('one').style.width='200px';">恢复原始宽度</button>
<button onClick="document.getElementById('one').style.height='200px';">恢复原始高度</button>
<div id="one" style=" width:200px; height:200px; background:#CCCCCC;"></div>
