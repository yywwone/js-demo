<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>延时跳转</title>
</head>
<script>
	var mytimer;
	var i=5;
	function showinfo(){
		i=i-1;
		document.myform.xianshi.value="浏览器将在"+i+"秒后跳转到'百度'首页";
		if(i==0){
			window.clearInterval(mytimer);
			window.location.href="8-1.html";
			
		}
	}
	
mytimer=window.setInterval("showinfo()",1000);
</script>







<body>
<h1 align="center">欢迎进入百度欢迎界面</h1>
<div align="center">
<form name="myform">
<input type="text" name="xianshi" value="浏览器将在5秒后跳转到'百度'首页" style="border:none;width: 280px;font-size: 14px;">
</form>
</div>
</body>
</html>
