<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>双色球机选</title>
</head>

<body>
<script>
	var num = new Array(7);
	var mytimer=null;
function showNum()
{
	
		var i,j;
		for(i=0;i<num.length-1;i++)
		{
			num[i]=Math.floor(Math.random()*33+1);
				for(j=0;j<i;j++)
				{
					if(num[i]==num[j])
					{
						i--;
						break;
					}
				}
		}
		num[i]=	Math.floor(Math.random()*16+1);
		for(i=0;i<num.length;i++)
		{
			if(num[i]<10)
			{
				num[i]="0"+num[i];
			}
			var txtobj=eval("document.myform.t"+i);
			txtobj.value=num[i]
		}

}
	
function myclear()
{
	window.clearInterval(mytimer);
	mytimer=null;				
}
function mystar()
{
	if(mytimer==null)
	{
		mytimer=window.setInterval(showNum,100)
	}
}
</script>
	<h1 align="center">双色球机选</h1>
	<center>	
	<form name="myform">
	<input type="text" name="t0" style="border: 1px solid red; width:100px; height: 100px ; font-size: 60px;color:red" disabled >
	<input type="text" name="t1" style="border: 1px solid red; width:100px; height: 100px ; font-size: 60px;color:red" disabled>
	<input type="text" name="t2" style="border: 1px solid red; width:100px; height: 100px ; font-size: 60px;color:red" disabled>
	<input type="text" name="t3" style="border: 1px solid red; width:100px; height: 100px ; font-size: 60px;color:red" disabled>
	<input type="text" name="t4" style="border: 1px solid red; width:100px; height: 100px ; font-size: 60px;color:red" disabled>
	<input type="text" name="t5" style="border: 1px solid red; width:100px; height: 100px ; font-size: 60px;color:red" disabled>
	<input type="text" name="t6" style="border: 1px solid blue; width:100px; height: 100px ; font-size: 60px;color:blue" disabled>
	<input type="button" value="开始" onClick="mystar()">
	<input type="button" value="停止" onClick="myclear()">
	</form>
	</center>

</body>
</html>
