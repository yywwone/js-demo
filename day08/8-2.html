<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实时显示时间2(延时器)</title>

<script>
function timeStatus(){
	var date = new Date();
	var timestr=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
	switch(date.getDay()){
	case 0:
	timestr=timestr+"星期天";
	break;
	case 1:
	timestr=timestr+"星期一";
	break;
	case 2:
	timestr=timestr+"星期二";
	break;
	case 3:
	timestr=timestr+"星期三";
	break;
	case 4:
	timestr=timestr+"星期四";
	break;
	case 5:
	timestr=timestr+"星期五";
	break;
	case 6:
	timestr=timestr+"星期六";
	break;
}
	var h=date.getHours();
	if(h<10){
		h="0"+h;
		}
	var m=date.getMinutes();
	if(m<10){
		m="0"+m;
		}
	var s=date.getSeconds();
		if(s<10){
			s="0"+s
			}
	document.myform.mytime.value = timestr+h+":"+m+":"+s;
	window.setTimeout("timeStatus()",1000);
	
	}

		
		
	window.setTimeout("timeStatus()",1000);
	
</script>
</head>

<body>

<center>
<form method="post" action="" name="myform">
<input type="text" name="mytime" style="border:solid 1px red; width:400px; height:200px; font-size:20px;color:red">
</form>
</center>
</body>
</html>
