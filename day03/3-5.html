<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script language="javascript">

	//for循环三角形

var i;
var j;
for(i=1;i<=9;i++){
		for(j=1;j<=i;j++){			
			if(i==j){
			document.write("<font color='red'>*&nbsp;</font>");
			}else{
				document.write("*&nbsp;");
				}			
		}
		document.write("<br>");
	}
</script>
</body>
</html>
