<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<script language="javascript">

//正反三角

var i;
var j;
var k;
var h;
var p;
for(i=1;i<=4;i++){
	for(j=1;j<=4-i;j++){
		document.write("<font color='white'>*</font>");
		
		}
	for(k=1;k<=i;k++)
	{
		document.write("<font color='green'>*</font>");
	}
	document.write("<br>");
	}
	for(h=1;h<=4;h++){

		document.write("<font color='white'>***</font>");
		for(p=1;p<=5-h;p++){
		document.write("<font color='red'>*</font>");
		}
		document.write("<br>")
	}
</script>
</body>
</html>
