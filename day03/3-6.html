<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<center>
<script language="javascript">

//九九乘法表

var i;
var j;
for(i=1;i<=9;i++){
	for(j=1;j<=i;j++){
	
		
		
			document.write(i+"x"+j+"="+i*j+"&nbsp;&nbsp;");
		
		
	}	
		document.write("<br>");
	}
</script>
</center>
</body>
</html>
