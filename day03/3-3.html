<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script language="javascript">

//猜数字游戏

var target=Math.floor(Math.random()*100+1);
var number;
do{
	number=window.prompt("输入数字或者点击'取消'按钮结束程序","10");	
	if(number==null){
		break;
	}
	if(isNaN(number)){
		window.alert("数据错误,请输入数字型数据");
		continue;
		}
	number=parseInt(number);
	if(number==target){
		break;
	}
	if(number>target){
	document.write(number+"太大<br>");
	continue;
	}
	if(number<target){
		document.write(number+"太小<br>");
	}
}while(true);
if(number==null){
	document.write("不猜了！答案为："+target+"<br>");
	}
else{
	document.write("猜对了！答案为："+target+"<br>");
	}
</script>
</body>
</html>
