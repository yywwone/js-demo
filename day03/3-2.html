<body>
<script language="javascript">

//7的倍数个数


var i=1;
var a=0;
while(i<=100){
	if(i%7==0){
		document.write(i+"<br>");
		a++;}
	i++;
		
	}
	document.write("1-100之间7的倍数是"+a+"个");
</script>
