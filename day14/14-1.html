<script>
	/*var mystr="{name:'tom',age:20}"

/*	var myobj={name:'tom',age:20};
	window.alert('名字'+myobj.name+'年龄'+myobj.age);*/
	
	
	var i;
	var stu ={
		name:'vicky',
		age:26,
		interest:['football','swim','sing'],
		phone:{type:'iphone7',color:"white"},
		eat:function()
		{
			alert('I Want eat meat');
		}
	}
	for(i=0;i<stu.interest.length;i++)
		{
			document.write("爱好"+(i+1)+":"+stu.interest[i]);
			document.write("<br>")
		}
	document.write("<br>");
	document.write(stu.phone.type+"|"+stu.phone.color);
	document.write("<br>");
	document.write(stu.age+"|"+stu.name+"|");
	stu.eat()
</script>
</body>
