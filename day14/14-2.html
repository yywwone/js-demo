<script>
	function show(menu)
	{
		if(document.getElementById(menu).style.display=='none')
			{//触动的层如果处于隐藏状态，即显示
				document.getElementById(menu).style.display='block';
			}
		else
			{//触动的层如果处于显示，即隐藏
				document.getElementById(menu).style.display='none';
			}
	}
</script>
