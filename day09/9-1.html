<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	function selectAll(boolvalue){
		var allcheckboxs=document.getElementsByName("isBuy")
		for(var i=0;i<allcheckboxs.length;i++){
			allcheckboxs[i].checked=boolvalue;
		}
	}
	
</script>
</head>

<body>
<table border="1" cellpadding="0" cellspacing="0" width="300">
	<tr>
		<td>
			<form>
				<input type="button" value="全选" onClick="selectAll(true)">
				<input type="button" value="取消全选" onClick="selectAll(false)"><br>
				<input type="checkbox" name="isBuy">看书<br>
				<input type="checkbox" name="isBuy">上网<br>
				<input type="checkbox" name="isBuy">聊天<br>
				<input type="checkbox" name="isBuy">旅游<br>
				<input type="checkbox" name="isBuy">逛街<br>
				<input type="checkbox" name="isBuy">购物<br>
				<input type="checkbox" name="isBuy">唱歌<br>
			</form>
		</td>
	</tr>
	
</table>
</body>
</html>
